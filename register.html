<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDZASO - Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="login-container">
            <div class="text-center mb-4">
                <div class="logo d-flex align-items-center justify-content-center mb-3">
                    <img src="images/image 1.png" alt="Crown" class="logo-icon-img">
                    <span class="logo-text">CRUDZASO</span>
                </div>
            </div>

            <div class="card shadow">
                <div class="card-body p-4">
                    <h2 class="card-title text-center mb-2">Create account</h2>
                    <p class="text-muted text-center mb-4">Join the academic performance platform today</p>

                    <form id="registerForm">

                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" placeholder="John Doe" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="student@university.edu" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3">Register</button>

                        <p class="text-center text-muted mb-0">
                            Already have an account? 
                            <a href="index.html" class="text-primary text-decoration-none">Sign in</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
