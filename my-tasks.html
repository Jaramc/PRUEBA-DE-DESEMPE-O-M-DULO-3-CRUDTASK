<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDZASO - My Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <div class="d-flex">
        <div class="sidebar bg-white shadow-sm">
            <div class="sidebar-header p-3">
                <div class="logo d-flex align-items-center">
                    <img src="images/image 1.png" alt="Crown" class="logo-icon-img">
                    <span class="logo-text">CRUDZASO</span>
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <a href="user-dashboard.html" class="nav-item">
                    <i class="bi bi-speedometer2"></i>
                    Dashboard
                </a>
                <a href="my-tasks.html" class="nav-item active">
                    <i class="bi bi-check-square"></i>
                    My Tasks
                </a>
                <a href="profile.html" class="nav-item">
                    <i class="bi bi-person"></i>
                    Profile
                </a>
            </nav>
        </div>

        <div class="main-content flex-grow-1">
            <header class="header bg-white shadow-sm p-3 sticky-top">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center gap-2">
                        <a href="#" class="text-decoration-none text-muted" aria-label="Inicio">
                            <i class="bi bi-house"></i>
                        </a>
                        <i class="bi bi-chevron-right text-muted chevron-small"></i>
                        <span class="text-dark">Dashboard</span>
                    </div>
                    
                    <div class="d-flex align-items-center gap-3">
                        <button class="btn btn-link text-muted p-2" aria-label="Notificaciones">
                            <i class="bi bi-bell fs-5"></i>
                        </button>
                        
                        <div class="dropdown">
                            <button class="btn dropdown-toggle user-profile-btn d-flex align-items-center gap-2 border-0 bg-transparent" type="button" data-bs-toggle="dropdown">
                                <div class="user-avatar-placeholder">
                                    <i class="bi bi-person-fill"></i>
                                </div>
                                <div class="text-start">
                                    <div class="user-name" id="userName">Alex Morgan</div>
                                    <small class="user-role" id="userRole">Product Designer</small>
                                </div>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end shadow">
                                <li>
                                    <a class="dropdown-item d-flex align-items-center gap-2" href="profile.html">
                                        <i class="bi bi-person"></i>
                                        Profile
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item d-flex align-items-center gap-2" href="my-tasks.html">
                                        <i class="bi bi-check-square"></i>
                                        My Tasks
                                    </a>
                                </li>
                                <li><hr class="dropdown-divider"></li>
                                <li>
                                    <a class="dropdown-item d-flex align-items-center gap-2 text-danger" href="#" onclick="logout()">
                                        <i class="bi bi-box-arrow-right"></i>
                                        Logout
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </header>

            <div class="content p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h1 class="h3 mb-1">Task Management</h1>
                        <p class="text-muted">View, edit, and organize all academic tasks in one place.</p>
                    </div>
                    <a href="new-task.html" class="btn btn-primary">
                        <i class="bi bi-plus"></i> New Task
                    </a>
                </div>


                <div class="row g-4 mb-4">
                    <div class="col-md-3">
                        <div class="card metric-card">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <p class="text-muted mb-1">Total Tasks</p>
                                        <h3 id="totalTasks">0</h3>
                                    </div>
                                    <div class="metric-icon bg-primary">
                                        <i class="bi bi-list"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-3">
                        <div class="card metric-card">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <p class="text-muted mb-1">In Progress</p>
                                        <h3 id="inProgressTasks">0</h3>
                                    </div>
                                    <div class="metric-icon bg-info">
                                        <i class="bi bi-arrow-repeat"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-3">
                        <div class="card metric-card">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <p class="text-muted mb-1">Completed</p>
                                        <h3 id="completedTasks">0</h3>
                                    </div>
                                    <div class="metric-icon bg-success">
                                        <i class="bi bi-check-circle"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-3">
                        <div class="card metric-card">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <p class="text-muted mb-1">Pending Review</p>
                                        <h3 id="pendingTasks">0</h3>
                                    </div>
                                    <div class="metric-icon metric-icon-orange">
                                        <i class="bi bi-clock-fill"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header bg-white">
                        <div class="input-group search-input-wrapper">
                            <span class="input-group-text bg-transparent border-end-0">
                                <i class="bi bi-search"></i>
                            </span>
                            <input type="text" class="form-control border-start-0" placeholder="Search by title, ID, or tag..." id="searchInput" aria-label="Search tasks">
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead class="bg-light">
                                    <tr>
                                        <th width="50">
                                            <input type="checkbox" class="form-check-input" id="selectAll" aria-label="Select all tasks">
                                        </th>
                                        <th>TASK NAME</th>
                                        <th>CATEGORY</th>
                                        <th>PRIORITY</th>
                                        <th>STATUS</th>
                                    </tr>
                                </thead>
                                <tbody id="tasksTableBody">
                                </tbody>
                            </table>
                        </div>
                        <div class="p-3 border-top">
                            <small class="text-muted">Showing <span id="taskCount">0</span> of <span id="totalTaskCount">0</span> results</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/my-tasks.js"></script>
</body>
</html>
