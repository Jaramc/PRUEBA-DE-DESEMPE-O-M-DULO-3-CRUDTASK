<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDZASO - My Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
    <div class="d-flex">
        <div class="sidebar bg-white shadow-sm">
            <div class="sidebar-header p-3">
                <div class="logo d-flex align-items-center">
                    <img src="images/image 1.png" alt="Crown" class="logo-icon-img">
                    <span class="logo-text">CRUDZASO</span>
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <a href="user-dashboard.html" class="nav-item">
                    <i class="bi bi-speedometer2"></i>
                    Dashboard
                </a>
                <a href="my-tasks.html" class="nav-item">
                    <i class="bi bi-check-square"></i>
                    My Tasks
                </a>
                <a href="profile.html" class="nav-item active">
                    <i class="bi bi-person"></i>
                    Profile
                </a>
            </nav>
        </div>

        <div class="main-content flex-grow-1">
            <header class="header bg-white shadow-sm p-3 sticky-top">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center gap-2">
                        <a href="#" class="text-decoration-none text-muted" aria-label="Inicio">
                            <i class="bi bi-house"></i>
                        </a>
                        <i class="bi bi-chevron-right text-muted chevron-small"></i>
                        <span class="text-dark">My Profile</span>
                    </div>
                    
                    <div class="d-flex align-items-center gap-3">
                        <button class="btn btn-link text-muted p-2" aria-label="Notificaciones">
                            <i class="bi bi-bell fs-5"></i>
                        </button>
                        
                        <div class="dropdown">
                            <button class="btn dropdown-toggle user-profile-btn d-flex align-items-center gap-2 border-0 bg-transparent" type="button" data-bs-toggle="dropdown">
                                <div class="user-avatar-placeholder">
                                    <i class="bi bi-person-fill"></i>
                                </div>
                                <div class="text-start">
                                    <div class="user-name" id="headerUserName">Alex Morgan</div>
                                    <small class="user-role" id="headerUserRole">Product Designer</small>
                                </div>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end shadow">
                                <li>
                                    <a class="dropdown-item d-flex align-items-center gap-2" href="profile.html">
                                        <i class="bi bi-person"></i>
                                        Profile
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item d-flex align-items-center gap-2" href="my-tasks.html">
                                        <i class="bi bi-check-square"></i>
                                        My Tasks
                                    </a>
                                </li>
                                <li><hr class="dropdown-divider"></li>
                                <li>
                                    <a class="dropdown-item d-flex align-items-center gap-2 text-danger" href="#" onclick="logout()">
                                        <i class="bi bi-box-arrow-right"></i>
                                        Logout
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </header>

            <div class="content p-4">
                <h1 class="h3 mb-4">My Profile</h1>

                <div class="row g-4">
                    <div class="col-md-4">
                        <div class="card profile-card">
                            <div class="card-body text-center p-4">
                                <div class="profile-avatar-wrapper position-relative mx-auto mb-3">
                                    <div class="profile-avatar" id="profileAvatar">
                                        <i class="bi bi-person-fill"></i>
                                    </div>
                                    <button class="btn btn-sm btn-primary avatar-edit-btn" id="changeAvatarBtn" aria-label="Change profile picture">
                                        <i class="bi bi-camera-fill"></i>
                                    </button>
                                    <input type="file" id="avatarInput" accept="image/*" class="d-none" aria-label="Upload profile picture">
                                </div>
                                
                                <h5 class="mb-1" id="profileName">Dr. Sarah Jenkins</h5>
                                
                                <span class="badge bg-primary mb-3" id="profileRoleBadge">System Admin</span>
                                
                                <div class="d-flex align-items-center justify-content-center gap-2 text-muted mb-4">
                                    <i class="bi bi-envelope"></i>
                                    <small id="profileEmail">sarah.jenkins@crudzaso.edu</small>
                                </div>
                                
                                <div class="profile-stats">
                                    <div class="stat-number" id="profileTaskCount">154</div>
                                    <div class="stat-label">Tasks</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header bg-white d-flex justify-content-between align-items-center">
                                <h6 class="mb-0">Personal Information</h6>
                                <button class="btn btn-sm btn-link text-decoration-none" id="editProfileBtn">
                                    <i class="bi bi-pencil"></i> Edit Profile
                                </button>
                            </div>
                            <div class="card-body p-4">
                                <div class="row g-4">
                                    <div class="col-md-6">
                                        <div class="info-group">
                                            <label class="info-label">Full Name</label>
                                            <div class="info-value" id="infoFullName">Sarah Jenkins</div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="info-group">
                                            <label class="info-label">Employee ID</label>
                                            <div class="info-value" id="infoEmployeeId">CZ-882103</div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="info-group">
                                            <label class="info-label">Phone</label>
                                            <div class="info-value" id="infoPhone">+1 (555) 123-4567</div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="info-group">
                                            <label class="info-label">Department</label>
                                            <div class="info-value">
                                                <span class="badge bg-warning text-dark" id="infoDepartment">Computer Science</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="info-group">
                                            <label class="info-label">Role Level</label>
                                            <div class="info-value" id="infoRoleLevel">Senior Administrator</div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="info-group">
                                            <label class="info-label">Join Date</label>
                                            <div class="info-value" id="infoJoinDate">September 14, 2020</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
