<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDZASO - Create New Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body class="bg-light">
    <header class="bg-white shadow-sm p-3 mb-4 sticky-top">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center">
                <div class="logo d-flex align-items-center">
                    <img src="images/image 1.png" alt="Crown" class="logo-icon-img">
                    <span class="logo-text">CRUDZASO</span>
                </div>
                
                <div class="d-flex align-items-center gap-3">
                    <button class="btn btn-link text-muted p-2" aria-label="Notificaciones">
                        <i class="bi bi-bell fs-5"></i>
                    </button>
                    
                    <div class="dropdown">
                        <button class="btn dropdown-toggle user-profile-btn d-flex align-items-center gap-2 border-0 bg-transparent" type="button" data-bs-toggle="dropdown">
                            <div class="user-avatar-placeholder">
                                <i class="bi bi-person-fill"></i>
                            </div>
                            <div class="text-start">
                                <div class="user-name" id="userName">Alex Morgan</div>
                                <small class="user-role" id="userRole">Admin</small>
                            </div>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end shadow">
                            <li>
                                <a class="dropdown-item d-flex align-items-center gap-2" href="profile.html">
                                    <i class="bi bi-person"></i>
                                    Profile
                                </a>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <a class="dropdown-item d-flex align-items-center gap-2 text-danger" href="#" onclick="logout()">
                                    <i class="bi bi-box-arrow-right"></i>
                                    Logout
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row justify-content-center new-task-container">
            <div class="col-md-8 col-lg-6">
                <div class="mb-3">
                    <div class="d-flex align-items-center gap-2 text-muted">
                        <a href="user-dashboard.html" class="text-decoration-none text-muted d-flex align-items-center gap-1">
                            <i class="bi bi-arrow-left"></i>
                            Back to Tasks
                        </a>
                        <i class="bi bi-chevron-right chevron-small"></i>
                        <span class="text-dark">Create New</span>
                    </div>
                </div>

                <div class="mb-4">
                    <h1 class="h3 mb-0">Create New Task</h1>
                </div>

                <div class="card border-0 shadow-sm">
                    <div class="card-body p-4">
                        <form id="createTaskForm">
                            <div class="mb-4">
                                <label for="taskTitle" class="form-label fw-semibold">
                                    Task Title <span class="text-danger">*</span>
                                </label>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="taskTitle" 
                                    placeholder="e.g., Complete Quarter 3 Report"
                                    required
                                >
                            </div>

                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label for="taskCategory" class="form-label fw-semibold">Category</label>
                                    <select class="form-select" id="taskCategory">
                                        <option value="">Select category...</option>
                                        <option value="academic">Academic</option>
                                        <option value="project">Project</option>
                                        <option value="assignment">Assignment</option>
                                        <option value="exam">Exam</option>
                                        <option value="research">Research</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="taskPriority" class="form-label fw-semibold">Priority</label>
                                    <select class="form-select" id="taskPriority">
                                        <option value="low">Low</option>
                                        <option value="medium" selected>Medium</option>
                                        <option value="high">High</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label for="taskStatus" class="form-label fw-semibold">Status</label>
                                    <select class="form-select" id="taskStatus">
                                        <option value="pending" selected>Pending</option>
                                        <option value="in-progress">In Progress</option>
                                        <option value="completed">Completed</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="taskDueDate" class="form-label fw-semibold">Due Date</label>
                                    <input type="date" class="form-control" id="taskDueDate">
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="taskDescription" class="form-label fw-semibold">Description</label>
                                <textarea 
                                    class="form-control description-textarea" 
                                    id="taskDescription" 
                                    rows="5"
                                    placeholder="Add details about this task..."
                                ></textarea>
                            </div>

                            <div class="d-flex gap-3 justify-content-end">
                                <a href="user-dashboard.html" class="btn btn-outline-secondary px-4">
                                    Cancel
                                </a>
                                <button type="submit" class="btn btn-primary px-4">
                                    <i class="bi bi-check"></i>
                                    Save Task
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/new-task.js"></script>
</body>
</html>
